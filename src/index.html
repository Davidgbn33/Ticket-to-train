<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket to train</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>test</h1>
<div class="container">
<form action="">
    <label for=""></label><input type="text">
</form>


    <!--Formulaire optionnel-->

    <!--Selecteur-->
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Choisir la classe</option>
        <option value="1">1ère classe</option>
        <option value="2">2ème classe</option>
      </select>

      <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected>Civilité</option>
        <option value ="Monsieur">Monsieur</option>
        <option value ="Madame">Madame</option>
        </select>

     <!--Email-->
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>

      <!--Select complet-->

      <form class="row g-3">

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nom</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>

          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Prénom</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Rue</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="col-12">
          <label for="inputAddress2" class="form-label">Adresse</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ville</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="col-md-6">
            <label for="inputCity" class="form-label">Date de naissance</label>
            <input type="text" class="form-control" id="inputCity">
          </div>

        <label for="inputCity" class="form-label">Pays</label>
          <input type="text" class="form-control" id="inputCity">
        <div class="col-md-4">
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Choisir la carte de réduction</option>
                <option value="option A">1ère classe</option>
                <option value="option B">2ème classe</option>
              </select>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Valider
            </label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">S'enregistrer</button>
        </div>
      </form>



    <script src="js/main.min.js"></script>
</body>

</html>
